<!doctype html>
<html>
  <head>
    <title>Commboard</title>
    <meta charset="utf-8" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="cbstyle.2.1.css" type="text/css">
    <!-- JQuery and JQuery UI, hosted by Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Bower libraries -->
    <script src="bower_components/tracking/build/tracking-min.js"></script> <!-- Computer vision. -->
    <script src="bower_components/eventEmitter/EventEmitter.min.js"></script> <!-- Event handling -->
    <script src="bower_components/moment/min/moment.min.js"></script> <!-- Time display -->
    <!-- Commboard script -->
    <script src="cb2.1.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- Main menu. -->
      <div id="main" class="container singleRowMenu">
        <h1>Main Menu</h1>
        <table><tbody>
          <tr>
            <td><input type="button" class="buttonOff" value="Start" data-menu="main" data-button-type="start"></td>
            <td><input type="button" class="buttonOff" value="Request" data-menu="main" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="Compose" data-menu="main" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="Email" data-menu="main" data-button-type="menuSelector"></td>
            <td colspan="4"></td>
          </tr>
        </tbody></table>
      </div>
      <!-- Menu to ask for help from caretakers. -->
      <div id="request" class="container singleRowMenu">
        <h1>Request</h1>
        <table><tbody>
          <tr class="rowOff">
            <td><input type="button" class="buttonOff" value="Cold" data-menu="request" data-button-type="request"></td>
            <td><input type="button" class="buttonOff" value="Hot" data-menu="request" data-button-type="request"></td>
            <td><input type="button" class="buttonOff" value="Company" data-menu="request" data-button-type="request"></td>
            <td colspan="5"></td> <!-- Pad button table with empty entries -->
          </tr>
        </tbody></table>
      </div>
      <!-- Email menu. For now, just a placeholder. -->
      <div id="email" class="container singleRowMenu">
        <h1>Email</h1>
        <table><tbody>
          <tr class="rowOff">
            <td><input type="button" class="buttonOff" value="Check" data-menu="email"></td>
            <td><input type="button" class="buttonOff" value="Respond" data-menu="email"></td>
            <td><input type="button" class="buttonOff" value="Compose" data-menu="email"></td>
            <td><input type="button" class="buttonOff" value="Return" data-menu="email" data-return-depth="1"></td>
            <td colspan="4"></td>
          </tr>
        </tbody></table>
      </div>
      <!-- Compose text. The user will spend most of his time here. -->
      <div id="compose" class="container">
        <h1>Compose</h1>
        <table><tbody>
          <tr class="rowOff"> <!-- Container for various other controls. -->
            <td><input type="button" class="buttonOff" value="Guess" data-menu="composeMain" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="" data-menu="composeGuess" data-button-type="guess" data-guess-id="0"></td>
            <td><input type="button" class="buttonOff" value="" data-menu="composeGuess" data-button-type="guess" data-guess-id="1"></td>
            <td><input type="button" class="buttonOff" value="" data-menu="composeGuess" data-button-type="guess" data-guess-id="2"></td>
            <td><input type="button" class="buttonOff" value="" data-menu="composeGuess" data-button-type="guess" data-guess-id="3"></td>
            <td><input type="button" class="buttonOff" value="" data-menu="composeGuess" data-button-type="guess" data-guess-id="4"></td>
            <td><input type="button" class="buttonOff" value="" data-menu="composeGuess" data-button-type="guess" data-guess-id="5"></td>
            <td><input type="button" class="buttonOff" value="" data-menu="composeGuess" data-button-type="guess" data-guess-id="6"></td>
          </tr>
          <tr class="rowOff"> <!-- Letters. This and the next 3 rows. -->
            <td><input type="button" class="buttonOff" value="1" data-menu="composeMain" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="A" data-menu="compose1" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="B" data-menu="compose1" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="C" data-menu="compose1" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="D" data-menu="compose1" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="E" data-menu="compose1" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="F" data-menu="compose1" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="G" data-menu="compose1" data-button-type="text"></td>
          </tr>
          <tr class="rowOff">
            <td><input type="button" class="buttonOff" value="2" data-menu="composeMain" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="H" data-menu="compose2" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="I" data-menu="compose2" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="J" data-menu="compose2" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="K" data-menu="compose2" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="L" data-menu="compose2" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="M" data-menu="compose2" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="N" data-menu="compose2" data-button-type="text"></td>
          </tr>
          <tr class="rowOff">
            <td><input type="button" class="buttonOff" value="3" data-menu="composeMain" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="O" data-menu="compose3" data-button-type="text""></td>
            <td><input type="button" class="buttonOff" value="P" data-menu="compose3" data-button-type="text""></td>
            <td><input type="button" class="buttonOff" value="Q" data-menu="compose3" data-button-type="text""></td>
            <td><input type="button" class="buttonOff" value="R" data-menu="compose3" data-button-type="text""></td>
            <td><input type="button" class="buttonOff" value="S" data-menu="compose3" data-button-type="text""></td>
            <td><input type="button" class="buttonOff" value="T" data-menu="compose3" data-button-type="text""></td>
            <td></td>
          </tr>
          <tr class="rowOff">
            <td><input type="button" class="buttonOff" value="4" data-menu="composeMain" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="U" data-menu="compose4" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="V" data-menu="compose4" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="W" data-menu="compose4" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="X" data-menu="compose4" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="Y" data-menu="compose4" data-button-type="text"></td>
            <td><input type="button" class="buttonOff" value="Z" data-menu="compose4" data-button-type="text"></td>
            <td></td>
          </tr>
          <tr class="rowOff"> <!-- Punctuation. -->
            <td><input type="button" class="buttonOff" value="5" data-menu="composeMain" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="Space" data-menu="compose5" data-button-type="textAlias"></td>
            <td><input type="button" class="buttonOff" value="Delete" data-menu="compose5" data-button-type="bufferAction"></td>
            <td><input type="button" class="buttonOff" value="." data-menu="compose5" data-button-type="textPunctuation"></td>
            <td><input type="button" class="buttonOff" value="?" data-menu="compose5" data-button-type="textPunctuation"></td>
            <td><input type="button" class="buttonOff" value="!" data-menu="compose5" data-button-type="textPunctuation"></td>
            <td><input type="button" class="buttonOff" value="@" data-menu="compose5" data-button-type="textPunctuation"></td>
            <td></td>
          </tr>
          <tr class="rowOff"> <!-- Actions. Read text, load saved text, etc. -->
            <td><input type="button" class="buttonOff" value="Actions" data-menu="composeMain" data-button-type="menuSelector"></td>
            <td><input type="button" class="buttonOff" value="Read" data-menu="composeActions" data-button-type="bufferAction"></td>
            <td><input type="button" class="buttonOff" value="Clear" data-menu="composeActions" data-button-type="bufferAction"></td>
            <td><input type="button" class="buttonOff" value="Load" data-menu="composeActions" data-button-type="bufferAction"></td>
            <td><input type="button" class="buttonOff" value="Save" data-menu="composeActions" data-button-type="bufferAction"></td>
            <td><input type="button" class="buttonOff" value="Erase" data-menu="composeActions" data-button-type="bufferAction"></td>
            <td><input type="button" class="buttonOff" value="Return" data-menu="composeActions" data-button-type="return" data-return-depth="2"></td>
            <td></td>
          </tr>
        </tbody></table>
      </div>
      <!-- Utilities. Text buffer on left, controls on right. -->
      <div id="util" class="container">
        <div id="buffer"> <!-- The user's text. -->
          <p id="bufferText">
          </p>
        </div>
        <div id="settings">  <!-- Container for various other controls. -->
          <div id="camContainer"> <!-- Camera feed. -->
            <video id="cam" preload autoplay loop muted></video>
          </div>
          <div id ="subSettings"> <!-- Sub-container, situated below camera. -->
            <div id="clockContainer"> <!-- Clock. -->
              <p class="floatRight">
              </p>
            </div>
            <div id="controls"> <!-- Sub-container, situated below the clock. -->
              <div id="sliderContainer"> <!-- Slider, to control scan rate. -->
                <div id="sliderValue"></div>
                <div id="slider"></div>
              </div>
              <div id="resetContainer"> <!-- Reset button. Stop program and return to main menu. -->
                <input type="button" id="resetButton" value="Reset">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--TODO: Included for debugging purpose. Remove when appropriate. -->
      <script src="scratch.js"></script>
  </body>
</html>
