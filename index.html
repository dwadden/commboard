<!doctype html>
<html>
  <head>
    <title>Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="cbstyle.css" type="text.css">
    <!-- Get JQuery and JQuery UI from Google -->

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- commboard -->
    <script src="cb2.js"></script>

  <body>
    <h1>Main Menu</h1>
    <div class="rowOff id="container">

    <div style="float:left">
      <div id="slider-value">2000</div>
      <div id="slider" style=" width: 250px"></div>
    </div>
