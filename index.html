<!doctype html>
<html>
  <head>
    <title>Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="cbstyle.css" type="text.css">
    <!-- Get JQuery and JQuery UI from Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- commboard -->
    <script src="cb2.js"></script>
    <!-- color tracking -->
    <script src="bower_components/tracking/build/tracking-min.js"></script>
  </head>
  <body>
    <h1>Main Menu</h1>
    <div id="grid">
      <div class="rowOff">
        <input type="button"  class="btnOff" value="1">
        <input type="button"  class="btnOff" value="a">
        <input type="button"  class="btnOff" value="b">
        <input type="button"  class="btnOff" value="c">
        <input type="button"  class="btnOff" value="d">
        <input type="button"  class="btnOff" value="e">
        <input type="button"  class="btnOff" value="f">
        <input type="button"  class="btnOff" value="g">
      </div>
      <div class="rowOff">
        <input type="button"  class="btnOff" value="2">
        <input type="button"  class="btnOff" value="h">
        <input type="button"  class="btnOff" value="i">
        <input type="button"  class="btnOff" value="j">
        <input type="button"  class="btnOff" value="k">
        <input type="button"  class="btnOff" value="l">
        <input type="button"  class="btnOff" value="m">
        <input type="button"  class="btnOff" value="n">
      </div>
      <div class="rowOff">
        <input type="button"  class="btnOff" value="3">
        <input type="button"  class="btnOff" value="o">
        <input type="button"  class="btnOff" value="p">
        <input type="button"  class="btnOff" value="q">
        <input type="button"  class="btnOff" value="r">
        <input type="button"  class="btnOff" value="s">
        <input type="button"  class="btnOff" value="t">
        <input type="button"  class="btnOff" value="space">
      </div>
      <div class="rowOff">
        <input type="button"  class="btnOff" value="4">
        <input type="button"  class="btnOff" value="u">
        <input type="button"  class="btnOff" value="v">
        <input type="button"  class="btnOff" value="w">
        <input type="button"  class="btnOff" value="x">
        <input type="button"  class="btnOff" value="y">
        <input type="button"  class="btnOff" value="z">
        <input type="button"  class="btnOff" value="delete">
      </div>
    </div>
    <div id="menu">
      <input type='button' id="pauseButton" value="START"></input>
      <input type='button' id="soundButton" value="SOUND ON"></input>
      <input type='button' id="selectButton" value="SELECT"></input>
      <div style="float:right">
        <div id="slider-value">2000</div>
        <div id="slider" style=" width: 250px"></div>
      </div>
    </div>
    <div id="textBuffer">
      <p></p>
    </div>
    <video id="webcamFeed" width="400" height="300" preload autoplay loop muted></video>
  </body>
</html>
