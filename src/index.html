<!doctype html>
<html>
  <head>
    <title>Wedjat</title>
    <meta charset="utf-8" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/jquery-ui/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cbstyle.css" type="text/css">

    <!-- Commboard script -->
    <script src="./wedjat.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Compose text. The user will spend most of his time here. -->
      <div id="commboard" class="container borderLine borderSurround padSurround marginSurround">
        <!-- The main 5 rows of the commboard -->
        <div class="padBottom borderLine borderBottom">
          <table><tbody>
            <tr> <!-- Letters. This and the next 3 rows. -->
              <td><input type="button" class="menuButton buttonOff" value="1"
                         data-menu="compose" data-button-type="menuSelector" data-slide="false"></td>
              <td><input type="button" class="menuButton buttonOff" value="A"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="B"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="C"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="D"

                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="E"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="F"
                         data-menu="compose1" data-button-type="letter"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="2"
                         data-menu="compose" data-button-type="menuSelector" data-slide="false"></td>
              <td><input type="button" class="menuButton buttonOff" value="G"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="H"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="I"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="J"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="K"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="L"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="M"
                         data-menu="compose2" data-button-type="letter"></td>
            </tr>
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="3"
                         data-menu="compose" data-button-type="menuSelector" data-slide="false"></td>
              <td><input type="button" class="menuButton buttonOff" value="N"
                         data-menu="compose3" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="O"
                         data-menu="compose3" data-button-type="letter""></td>
              <td><input type="button" class="menuButton buttonOff" value="P"
                         data-menu="compose3" data-button-type="letter""></td>
              <td><input type="button" class="menuButton buttonOff" value="Q"
                         data-menu="compose3" data-button-type="letter""></td>
              <td><input type="button" class="menuButton buttonOff" value="R"
                         data-menu="compose3" data-button-type="letter""></td>
              <td><input type="button" class="menuButton buttonOff" value="S"
                         data-menu="compose3" data-button-type="letter""></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="4"
                         data-menu="compose" data-button-type="menuSelector" data-slide="false"></td>
              <td><input type="button" class="menuButton buttonOff" value="T"
                         data-menu="compose4" data-button-type="letter""></td>
              <td><input type="button" class="menuButton buttonOff" value="U"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="V"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="W"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="X"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="Y"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="menuButton buttonOff" value="Z"
                         data-menu="compose4" data-button-type="letter"></td>
            </tr>
            <!-- The special function row. -->
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="5"></td>
              <td><input type="button" class="menuButton buttonOff" value="Space"></td>
              <td><input type="button" class="menuButton buttonOff" value="Punctuation"></td>
              <td><input type="button" class="menuButton buttonOff" value="Guess"></td>
              <td><input type="button" class="menuButton buttonOff" value="Edit"></td>
              <td><input type="button" class="menuButton buttonOff" value="Email"></td>
              <td><input type="button" class="menuButton buttonOff" value="Call Bell"></td>
              <td><input type="button" class="menuButton buttonOff" value="Morse"></td>
            </tr>
          </tbody></table>
        </div>
        <!-- Dropdown menus. -->
        <div class="padTop">
          <table><tbody>
            <!-- Guesses -->
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="guess0"
                         data-menu="composeGuess" data-button-type="guess" data-guess-id="0"></td>
              <td><input type="button" class="menuButton buttonOff" value="guess1"
                         data-menu="composeGuess" data-button-type="guess" data-guess-id="1"></td>
              <td><input type="button" class="menuButton buttonOff" value="guess2"
                         data-menu="composeGuess" data-button-type="guess" data-guess-id="2"></td>
              <td><input type="button" class="menuButton buttonOff" value="guess3"
                         data-menu="composeGuess" data-button-type="guess" data-guess-id="3"></td>
              <td><input type="button" class="menuButton buttonOff" value="guess4"
                         data-menu="composeGuess" data-button-type="guess" data-guess-id="4"></td>
              <td><input type="button" class="menuButton buttonOff" value="guess5"
                         data-menu="composeGuess" data-button-type="guess" data-guess-id="5"></td>
              <td><input type="button" class="menuButton buttonOff" value="guess6"
                         data-menu="composeGuess" data-button-type="guess" data-guess-id="6"></td>
              <td><input type="button" class="menuButton buttonOff" value="guess7"
                         data-menu="composeGuess" data-button-type="guess" data-guess-id="7"></td>
            </tr>
            <!-- Punctuation -->
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="."
                         data-menu="compose5" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="menuButton buttonOff" value="?"
                         data-menu="compose5" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="menuButton buttonOff" value="!"
                         data-menu="compose5" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="menuButton buttonOff" value="'"
                         data-menu="compose5" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="menuButton buttonOff" value='"'
                         data-menu="compose5" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="menuButton buttonOff" value="@"
                         data-menu="compose5" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="menuButton buttonOff" value=";"
                         data-menu="compose5" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="menuButton buttonOff" value=":"
                         data-menu="compose5" data-button-type="nonTerminalPunctuation"></td>
            </tr>
            <!-- Buffer actions (e.g. read, delete, clear). -->
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="Read"
                         data-menu="composeActions" data-button-type="bufferAction"></td>
              <td><input type="button" class="menuButton buttonOff" value="Delete"
                         data-menu="composeActions" data-button-type="bufferAction"></td>
              <td><input type="button" class="menuButton buttonOff" value="Clear"
                         data-menu="composeActions" data-button-type="bufferAction"></td>
              <td><input type="button" class="menuButton buttonOff" value="Load"
                         data-menu="composeActions" data-button-type="notImplemented"></td>
              <td><input type="button" class="menuButton buttonOff" value="Save"
                         data-menu="composeActions" data-button-type="notImplemented"></td>
              <td><input type="button" class="menuButton buttonOff" value="Erase"
                         data-menu="composeActions" data-button-type="notImplemented"></td>
              <td colspan="2"></td>
            </tr>
            <!-- Email. -->
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="Dad"
                         data-menu="email" data-button-type="email"
                         data-recipients="kmozersky@gmail.com"></td>
              <td><input type="button" class="menuButton buttonOff" value="David"
                         data-menu="email" data-button-type="email"
                         data-recipients="dmozersky@yahoo.com"></td>
              <td><input type="button" class="menuButton buttonOff" value="Developers"
                         data-menu="email" data-button-type="email"
                         data-recipients="dave.wadden@gmail.com"></td>
              <td colspan="5"></td>
            </tr>
            <!-- Call bell requests. -->
            <tr>
              <td><input type="button" class="menuButton buttonOff" value="Cold"
                         data-menu="request" data-button-type="request"></td>
              <td><input type="button" class="menuButton buttonOff" value="Hot"
                         data-menu="request" data-button-type="request"></td>
              <td><input type="button" class="menuButton buttonOff" value="Company"
                         data-menu="request" data-button-type="request"></td>
              <td colspan="5"></td>
            </tr>
          </tbody></table>
        </div>
      </div>

      <!-- IO. -->
      <div id="io" class="marginSurround">
        <!-- The text buffer -->
        <div id="buffer" class="container floatLeft borderLine borderSurround padSurround marginRight"> <!-- The user's text. -->
          <p id="bufferText"></p>
        </div>
        <!-- All settings. -->
        <div id="settings" class="floatRight">
          <!-- The camera and templates -->
          <div id="camContainer" class="container borderLine borderSurround padSurround marginBottom alignCenter"> <!-- Camera and templates. -->
            <table><tbody>
              <tr>
                <th>Video Feed</th>
                <th>Rest Template</th>
                <th>Up Template</th>
                <th>Down Template</th>
              </tr>
              <tr>
                <td><video autoplay class="cam borderLine borderSurround"></video></td>
                <td><canvas id="rest" class="cam borderLine borderSurround"></canvas></td>
                <td><canvas id="up" class="cam borderLine borderSurround"></canvas></td>
                <td><canvas id="down" class="cam borderLine borderSurround"></canvas></td>
              </tr>
              <tr>
                <td>
                  <select name="cameras">
                    <option value="camera1">foo</option>
                    <option value="camera2">bar</option>
                    <option value="camera3">qux</option>
                  </select>
                </td>
                <td><input type="button" value="Capture"></td>
                <td><input type="button" value="Capture"></td>
                <td><input type="button" value="Capture"></td>
              </tr>
            </tbody></table>
          </div>
          <!-- Controls. -->
          <div id="controls" class="container borderLine borderSurround padSurround">
            <!-- General settings. Sound, layout, scan speed, etc. -->
            <div id="generalSettings" class="padSurround borderLine borderRight floatLeft">
              <h2>General Settings</h2>
              <input type="checkbox" checked="checked"> Sound
              <input type="checkbox" checked="checked"> Show Menu
              <p>
                Layout:
                <select name="layout">
                  <option value="layout1">layout1</option>
                  <option value="layout2">layout2</option>
                  <option value="layout3">layout3</option>
                </select>
              </p>
              <p>
                Language:
                <select name="language">
                  <option value="english">English</option>
                  <option value="french">French</option>
                </select>
              </p>
              <p>
                Scan speed:
                <div id="sliderContainer">
                  <div id="sliderValue"></div>
                  <div id="slider"></div>
                </div>
              </p>
            </div>
            <!-- Email settings. Allows aid to enter email info for user. -->
            <div id="emailSettings" class="padSurround floatRight">
              <h2>Email Settings</h2>
              <table><tbody>
                <tr>
                  <td>Signature:</td>
                  <td><input type="text" name="signature"></td>
                  <td><input type="button" value="Store"></td>
                </tr>
                <tr>
                  <td>Address:</td>
                  <td><input type="text" name="address"></td>
                  <td><input type="button" value="Store"></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" name="password"></td>
                  <td><input type="button" value="Store"></td>
                </tr>
              </tbody></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
