<!doctype html>
<html>
  <head>
    <title>Wedjat</title>
    <meta charset="utf-8" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/jquery-ui/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cbstyle.css" type="text/css">
    <!-- Commboard script -->
    <script src="./wedjat.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Compose text. The user will spend most of his time here. -->
      <div id="menuContainer" class="container borderLine borderSurround padSurround marginSurround">
        <!-- The main 5 rows of the commboard -->
        <div class="padBottom borderLine borderBottom hideable">
          <table><tbody>
            <tr> <!-- Letters. This and the next 3 rows. -->
              <td><input type="button" class="buttonOff" value="1"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="compose1"></td>
              <td><input type="button" class="buttonOff" value="A"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="B"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="C"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="D"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="E"
                         data-menu="compose1" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="F"
                         data-menu="compose1" data-button-type="letter"></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="button" class="buttonOff" value="2"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="compose2"></td>
              <td><input type="button" class="buttonOff" value="G"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="H"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="I"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="J"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="K"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="L"
                         data-menu="compose2" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="M"
                         data-menu="compose2" data-button-type="letter"></td>
            </tr>
            <tr>
              <td><input type="button" class="buttonOff" value="3"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="compose3"></td>
              <td><input type="button" class="buttonOff" value="N"
                         data-menu="compose3" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="O"
                         data-menu="compose3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" value="P"
                         data-menu="compose3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" value="Q"
                         data-menu="compose3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" value="R"
                         data-menu="compose3" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" value="S"
                         data-menu="compose3" data-button-type="letter""></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="button" class="buttonOff" value="4"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="compose4"></td>
              <td><input type="button" class="buttonOff" value="T"
                         data-menu="compose4" data-button-type="letter""></td>
              <td><input type="button" class="buttonOff" value="U"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="V"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="W"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="X"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="Y"
                         data-menu="compose4" data-button-type="letter"></td>
              <td><input type="button" class="buttonOff" value="Z"
                         data-menu="compose4" data-button-type="letter"></td>
            </tr>
            <!-- The special function row. -->
            <tr>
              <td><input type="button" class="buttonOff" value="5"
                         data-menu="composeMain" data-button-type="menuSelector" data-target="compose5"></td>
              <td><input type="button" class="buttonOff" value="Space"
                         data-menu="compose5" data-button-type="space"></td>
              <td><input type="button" class="buttonOff" value="Punctuation"
                         data-menu="compose5" data-button-type="menuSelector" data-target="punctuation"></td>
              <td><input type="button" class="buttonOff" value="Guess"
                         data-menu="compose5" data-button-type="menuSelector" data-target="guess"></td>
              <td><input type="button" class="buttonOff" value="Buffer"
                         data-menu="compose5" data-button-type="menuSelector" data-target="buffer"></td>
              <td><input type="button" class="buttonOff" value="Email"
                         data-menu="compose5" data-button-type="menuSelector" data-target="email"></td>
              <td><input type="button" class="buttonOff" value="Call Bell"
                         data-menu="compose5" data-button-type="callBell" data-target="callBell"></td>
              <td><input type="button" class="buttonOff" value="Morse"
                         data-menu="compose5" data-button-type="notImplemented"></td>
            </tr>
          </tbody></table>
        </div>
        <!-- Guesses -->
        <div class="padTop borderLine borderBottom">
          <table><tbody>
          <tr id="guess">
            <td><input type="button" class="buttonOff" value=""
                       data-menu="guess" data-button-type="guess" data-guess-id="0"></td>
            <td><input type="button" class="buttonOff" value=""
                       data-menu="guess" data-button-type="guess" data-guess-id="1"></td>
            <td><input type="button" class="buttonOff" value=""
                       data-menu="guess" data-button-type="guess" data-guess-id="2"></td>
            <td><input type="button" class="buttonOff" value=""
                       data-menu="guess" data-button-type="guess" data-guess-id="3"></td>
            <td><input type="button" class="buttonOff" value=""
                       data-menu="guess" data-button-type="guess" data-guess-id="4"></td>
            <td><input type="button" class="buttonOff" value=""
                       data-menu="guess" data-button-type="guess" data-guess-id="5"></td>
            <td><input type="button" class="buttonOff" value=""
                       data-menu="guess" data-button-type="guess" data-guess-id="6"></td>
            <td><input type="button" class="buttonOff" value=""
                       data-menu="guess" data-button-type="guess" data-guess-id="7"></td>
          </tr>
          </tbody></table>
        </div>
        <!-- Dropdown menus. -->
        <div class="padTop hideable">
          <table><tbody>
            <!-- Punctuation -->
            <tr id="punctuation">
              <td><input type="button" class="buttonOff" value="." data-announcement="period"
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="," data-announcement="comma"
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="?" data-announcement="question"
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="!" data-announcement="exclamation"
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="'" data-announcement="apostrophe"
                         data-menu="punctuation" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value='"' data-announcement="quote"
                         data-menu="punctuation" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value="@" data-announcement="at"
                         data-menu="punctuation" data-button-type="nonTerminalPunctuation"></td>
              <td><input type="button" class="buttonOff" value=":" data-announcement="colon"
                         data-menu="punctuation" data-button-type="terminalPunctuation"></td>
            </tr>
            <!-- Buffer actions (e.g. read, delete, clear). -->
            <tr id="buffer">
              <td><input type="button" class="buttonOff" value="Read"
                         data-menu="buffer" data-button-type="bufferAction"></td>
              <td><input type="button" class="buttonOff" value="Delete"
                         data-menu="buffer" data-button-type="bufferAction"></td>
              <td><input type="button" class="buttonOff" value="Clear"
                         data-menu="buffer" data-button-type="bufferAction"></td>
              <td><input type="button" class="buttonOff" value="Load"
                         data-menu="buffer" data-button-type="notImplemented"></td>
              <td><input type="button" class="buttonOff" value="Save"
                         data-menu="buffer" data-button-type="notImplemented"></td>
              <td><input type="button" class="buttonOff" value="Erase"
                         data-menu="buffer" data-button-type="notImplemented"></td>
              <td colspan="2"></td>
            </tr>
            <!-- Email. -->
            <tr id="email">
              <td><input type="button" class="buttonOff" value="Dad"
                         data-menu="email" data-button-type="email"
                         data-recipients="kmozersky@gmail.com"></td>
              <td><input type="button" class="buttonOff" value="David"
                         data-menu="email" data-button-type="email"
                         data-recipients="dmozersky@yahoo.com"></td>
              <td><input type="button" class="buttonOff" value="Developers"
                         data-menu="email" data-button-type="email"
                         data-recipients="dave.wadden@gmail.com"></td>
              <td colspan="5"></td>
            </tr>
          </tbody></table>
        </div>
      </div>

      <!-- IO. -->
      <div id="io" class="marginSurround">
        <!-- The text buffer -->
        <div id="bufferContainer" class="container floatLeft borderLine borderSurround padSurround marginRight"> <!-- The user's text. -->
          <p id="bufferText"></p>
        </div>
        <!-- All settings. -->
        <div id="settings" class="floatRight">
          <!-- The camera and templates -->
          <div id="camContainer" class="container borderLine borderSurround padSurround marginBottom alignCenter"> <!-- Camera and templates. -->
            <table><tbody>
              <tr>
                <th>Video Feed</th>
                <th>Rest</th>
                <th>Gaze</th>
              </tr>
              <tr>
                <td><video autoplay class="cam borderLine borderSurround"></video></td>
                <td><canvas class="cam borderLine borderSurround" data-canvas-id="rest"></canvas></td>
                <td><canvas class="cam borderLine borderSurround" data-canvas-id="gaze"></canvas></td>
              </tr>
              <tr>
                <td>
                  <select name="videoSource">
                  </select>
                </td>
                <td><input type="button" value="Capture" data-canvas-id="rest"></td>
                <td><input type="button" value="Capture" data-canvas-id="gaze"></td>
              </tr>
            </tbody></table>
            <!-- A hidden canvas that allows access to the current camera pixel values -->
            <canvas data-canvas-id="video" hidden></canvas>
          </div>
          <!-- Controls. -->
          <div id="controls" class="container borderLine borderSurround padSurround">
            <!-- General settings. Sound, layout, scan speed, etc. -->
            <div id="generalSettings" class="padSurround borderLine borderRight floatLeft">
              <h2>General Settings</h2>
              <input type="checkbox" checked=true value="sound"> Sound
              <input type="checkbox" checked=true value="showMenu"> Show Menu
              <p></p>
              <p>
                Layout:
                <select name="layout">
                  <option value="default">Default</option>
                </select>
              </p>
              <p></p>
              <p>
                Language:
                <select name="language">
                  <option value="en-US">English</option>
                </select>
              </p>
              <p></p>
              <p>
                Scan speed:
                <div id="sliderContainer">
                  <div id="sliderValue"></div>
                  <div id="slider"></div>
                </div>
              </p>
            </div>
            <!-- Email settings. Allows aid to enter email info for user. -->
            <div id="emailSettings" class="padSurround floatRight borderLine borderBottom">
              <h2>Email Settings</h2>
              <p>
                Signature:
                <input type="text" name="signature" class="floatRight">
              </p>
              <p></p>
              <p>
                Address:
                <input type="text" name="address" class="floatRight">
              </p>
              <p>
                Password:
                <input type="password" name="password" class="floatRight">
              </p>
              <p></p>
              <input type="button" value="Store" class="floatRight">
            </div>
            <div id="startStop" class="padSurround floatRight">
              <input type="button" class="startButton" value="Start">
              <input type="button" class="stopButton" value="Stop">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
