<!doctype html>
<html>
  <head>
    <!-- Simple web page to check if gesture detection is working as expected. -->
    <title>Detection test</title>
    <meta charset="utf-8" />
    <script src="../bower_components/tracking/build/tracking-min.js"></script> <!-- Computer vision. -->
    <script src="../bower_components/eventEmitter/EventEmitter.min.js"></script> <!-- Event handling -->
    <script src="../cb2.1.js"></script>
  </head>
  <body>
    <video id="cam" preload autoplay loop muted></video>
    <script>
     let d = makeDetector();
     function gaze() {
         console.log("Gaze!");
     }
     function extendedGaze() {
         console.log("Extended gaze!");
     }
     // Call this, and make sure all gazes are reported to console.
     function listenOn() {
         d.addGazeListener(gaze);
         d.addExtendedGazeListener(extendedGaze);
     }
     // Call this, and make sure they stop being reported.
     function listenOff() {
         d.removeGazeListener(gaze);
         d.removeExtendedGazeListener(extendedGaze);
     }
    </script>
  </body>
</html>
